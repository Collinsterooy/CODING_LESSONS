<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shape animation</title>
  </head>
  <body>
      <svg width="1000" height="250">
        <rect width="150" height="150" fill="violet">
          <animate attributeName="x" from="0" to="300" dur="3" fill="reset" repeatCount="2"/>
         </rect>
      </svg>
  </body>
</html>
