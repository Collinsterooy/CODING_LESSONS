<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The table layout property</title>
    <link rel="stylesheet" href="Table Layout.css">
  </head>
  <body>
      <p>Table-layout is set to <strong>auto</strong></p>
      <table class="auto">
        <tr>
          <td width="10%">500.000.000.000.000</td>
          <td width="90%">20.000</td>
        </tr>
    </table>
    <p>Table-layout is set to <strong>fixed</strong></p>
    <table class="fixed">
      <tr>
        <td width="10%">500.000.000.000.000</td>
        <td width="90%">20.000</td>
      </tr>
  </table>
  </body>
</html>
