<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text decoration property</title>
    <link rel="stylesheet" href="Text decoration property.css">
  </head>
  <body>
      <p class="none">This is a default style of the text (none).</p>
      <p class="inherit">This text inherits the decoration of the parent.</p>
      <p class="overline"> This is an overlined text.</p>
       <p class="underline">This is underlined text</p>
       <p class="line-through">This is lined-through text.</p>
  </body>
</html>
