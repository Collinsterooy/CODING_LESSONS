<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visibility Property</title>
    <link rel="stylesheet" href="Visibility Property.css">
  </head>
  <body>
    <h1>This is a heading</h1>
    <div class="hidden">
      This text will not display in browser.
    </div>
    <p>The space above this paragraph is empty because the Visibility of the div element is set to hidden</p>
  </body>
</html>
