<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My 4th lesson</title>
  </head>
  <body>
      <p>This is a regular text</p>
      <p><b>This is a bold text</b></p>
      <p><big>This is a big text</big></p>
      <p><i>This is an italic text</i></p>
      <p><strong>This is a strong text</strong></p>
      <p><small>This is a small text</small></p>
      <p><sub>This is a subscripted text</sub></p>
      <p><sup>This is a superscripted text</sup></p>
      <p><ins>This is an inserted text</ins></p>
      <p><del>This is a deleted text</del></p>
  </body>
</html>
